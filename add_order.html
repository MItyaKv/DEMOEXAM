<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить заявку</title>
</head>
<body>
    <h1>Добавить заявку</h1>

    <form action="http://localhost:8000/add" method="post">
        <label for="number">Номер заявки:</label>
        <input type="number" id="number" name="number" required>
        <label for="device">Устройство:</label>
        <input type="text" id="device" name="device" required>
        <label for="mType">Тип неисправности:</label>
        <input type="text" id="mType" name="mType" required>
        <label for="client">Клиент:</label>
        <input type="text" id="client" name="client" required>
        <label for="telephoneNum">Телефон:</label>
        <input type="text" id="telephoneNum" name="telephoneNum">
        <button type="submit">Добавить заказ</button>
    </form>

    <p><a href="view_orders.html">Перейти к списку заявок</a></p>
</body>
</html>
